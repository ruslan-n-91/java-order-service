spring.application.name=java-order-service
server.port=8257

spring.docker.compose.enabled=false

spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5435/java_order_service_db}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:postgres}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:qwerty}
#spring.datasource.url=jdbc:postgresql://localhost:60729/java_order_service_db
#spring.datasource.username=postgresuser
#spring.datasource.password=qwerty123456
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

product.service.url=${PRODUCT_SERVICE_URL:http://localhost:8256}

management.endpoints.web.exposure.include=health,info,prometheus,metrics
management.metrics.tags.application=${spring.application.name}

spring.cloud.openfeign.client.config.default.connectTimeout=5000
spring.cloud.openfeign.client.config.default.readTimeout=5000
spring.cloud.openfeign.client.config.default.loggerLevel=basic
#spring.cloud.openfeign.client.config.default.retryable=true

logging.level.org.springframework.web.servlet.DispatcherServlet=DEBUG
